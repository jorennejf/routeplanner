<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/maps.js"></script>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="handlebars-v4.0.5.js"></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions service</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 75%;
        width:25%;
        margin:0 auto;
       
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        bottom: 10px;
        left: 37%;
        z-index: 5;
        background-color: #fff;
        padding: 5px
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
  
    <div id="floating-panel"
    <b>Start: </b>
    <select id="start">
      <option value="san diego, ca">San Diego</option>
      <option value="st louis, mo">St Louis</option>
      <option value="Miami, FL">Miami</option>
      <option value="oklahoma city, ok">Oklahoma City</option>
      <option value="dallas, tx">Dallas</option>
      <option value="las vegas, nv">Las Vegas</option>
      <option value="seattle, wa">Seattle</option>
      <option value="phoenix, az">Phoenix</option>
      <option value="portland, or">Portland</option>
      <option value="san francisco, ca">San Francisco</option>
      <option value="new york city, ny">New York City</option>
      <option value="los angeles, ca">Los Angeles</option>
    </select>
    <b>End: </b>
    <select id="end">
      <option value="san diego, ca">San Diego</option>
      <option value="st louis, mo">St Louis</option>
      <option value="Miami, FL">Miami</option>
      <option value="oklahoma city, ok">Oklahoma City</option>
      <option value="dallas, tx">Dallas</option>
      <option value="las vegas, nv">Las Vegas</option>
      <option value="seattle, wa">Seattle</option>
      <option value="phoenix, az">Phoenix</option>
      <option value="portland, or">Portland</option>
      <option value="san francisco, ca">San Francisco</option>
      <option value="new york city, ny">New York City</option>
      <option value="los angeles, ca">Los Angeles</option>
    </select>
    </div>

  
    <div id="map"></div>
    <script>
      function initMap() {
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: {lat: 32.7157, lng: -117.1611}

          var disneyland = {lat: 33.8154078, lng: -117.9236525};
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 4,
    center: disneyland
  });

  var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
      '<div id="bodyContent">'+
      '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
      'sandstone rock formation in the southern part of the '+
      'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
      'south west of the nearest large town, Alice Springs; 450&#160;km '+
      '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
      'features of the Uluru - Kata Tjuta National Park. Uluru is '+
      'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
      'Aboriginal people of the area. It has many springs, waterholes, '+
      'rock caves and ancient paintings. Uluru is listed as a World '+
      'Heritage Site.</p>'+
      '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
      'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
      '(last visited June 22, 2009).</p>'+
      '</div>'+
      '</div>';

  var infowindow = new google.maps.InfoWindow({
    content: contentString
  });

  var marker = new google.maps.Marker({
    position: disneyland,
    map: map,
    title: 'Disneyland'
  });
  marker.addListener('click', function() {
    infowindow.open(map, marker);
  });

        directionsDisplay.setMap(map);

        var onChangeHandler = function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        };
        document.getElementById('start').addEventListener('change', onChangeHandler);
        document.getElementById('end').addEventListener('change', onChangeHandler);
      }

      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        directionsService.route({
          origin: document.getElementById('start').value,
          destination: document.getElementById('end').value,
          travelMode: 'DRIVING'
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
    </script>
    

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKA6a_u_YWFTsKjGsqa3xnJRGgtKZJIHs&callback=initMap">
    </script>

    
  </body>
</html>
